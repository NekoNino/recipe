<ion-header>
  <ion-toolbar color="navcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recipe</ion-title>
    <ion-buttons end>

      <!--Add Item icon-->
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="itemTapped($event, item)">
        {{item.title}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="deleteItem(item)" color="danger">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>


    <!--<button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button> -->


  </ion-list>


  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

</ion-content>
